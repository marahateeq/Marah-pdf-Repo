name: Required - PR title follows KAN ticket pattern

on:
  workflow_call:
  pull_request:
    branches:
      - 'KAN-*'  # Matches feature branches like KAN-5-connect-GitHub-repo-to-Jira
      - main
      - master
      - dev
    types: [opened, edited, reopened, synchronize, ready_for_review]

jobs:
  validate-title:
    name: Validate PR title prefix
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Check PR title starts with KAN-<non-zero number>
        shell: bash
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "PR title: '$PR_TITLE'"
          if [[ "$PR_TITLE" =~ ^KAN-[1-9][0-9]* ]]; then
            echo "âœ… PR title is valid."
          else
            echo "::error title=Invalid PR title::Title must start with 'KAN-' followed by a non-zero number (e.g., 'KAN-1', 'KAN-5', 'KAN-123')."
            echo "Examples of invalid titles: 'KAN-0', 'KAN-00', 'kan-5' (lowercase)"
            echo "Examples of valid titles: 'KAN-4: Fix login', 'KAN-5 KAN-6: Implement feature'"
            exit 1
          fi
